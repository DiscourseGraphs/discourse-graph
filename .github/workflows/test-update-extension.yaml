name: Test Update Roam Extension Metadata
on:
  # Manual trigger
  workflow_dispatch:

  # This will run on any commit to your PR branch
  push:
    branches:
      - update-roam-depot-extension

jobs:
  update-extension:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Update Roam Depot Extension
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx turbo run --filter=roam update:extension
