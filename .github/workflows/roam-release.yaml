name: Update Roam Extension Metadata
on:
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
  APP_ID: ${{ secrets.APP_ID }}

jobs:
  update-extension:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1
          run_install: false

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Update Roam Depot Extension
        run: npx turbo run publish --filter=roam

      - name: Get Roam Version
        id: roam-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
        with:
          path: apps/roam

      - name: Inject & upload source maps to PostHog
        uses: PostHog/upload-source-maps@v0.4.6
        with:
          directory: apps/roam/dist
          env-id: ${{ env.POSTHOG_CLI_ENV_ID }}
          cli-token: ${{ secrets.POSTHOG_CLI_TOKEN }}
          host: ${{ env.POSTHOG_CLI_HOST }}
          project: Roam
          version: ${{ steps.roam-version.outputs.current-version }}
